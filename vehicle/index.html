<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Current Price:</h1>
        <div id="price"></div>
        <script>
            var myVar;
            function getprice(){
            const request = new XMLHttpRequest();
            request.open("GET","http://127.0.0.1:5000/getprice");
            request.send();
            request.onload = ()=> {
                console.log(request);
                if(request.status === 200){
                    console.log(request.response);
                    document.getElementById("price").innerHTML=request.response;
                }
            }
        }
        
        myVar = setInterval("getprice()", 10000);
        </script>
    </body>
</html>
