        <div class="hold-transition dark-mode register-page">

            <!-- Info boxes -->
            <div class="row">
                <div class="register-box">
                    <div class="register-logo">
                        <a href="index2.html"><b>EV</b>DP</a>
                    </div>
                    <div class="card">
                        <div class="card-body register-card-body">
                            <h3 class="login-box-msg">Book a Port </h3>
                            <form action="index2.html" method="post">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Select Charging Station">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-charging-station"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Car Model">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-car"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Charger Type">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-charging-station"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Battery Status">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-battery-empty"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Required Charging">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-car-battery"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                            <label for="agreeTerms">
                                                    I agree to the <a href="#">terms</a>
                                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary btn-block">Book Now</button>
                                    </div>

                                </div>
                            </form>
                            <div class="social-auth-links text-center">
                                <p>- OR -</p>
                                <!-- <a href="#" class="btn btn-block btn-primary">

                                </a> -->
                            </div>
                            <a href="#" class="text-center">Book in the station</a>
                        </div>

                    </div>
